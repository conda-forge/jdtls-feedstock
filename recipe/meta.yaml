{% set name = "jdtls" %}
{% set version = "1.39.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eclipse/eclipse.jdt.ls/archive/v{{ version }}.tar.gz
  sha256: 0ae823af433b523afda100e5037f3286901ddb2e72a4c79fb4ab113d3f71c117

build:
  noarch: generic
  number: 0

requirements:
  build:
    - findutils
    - openjdk
  run:
    - openjdk
    - python

test:
  commands:
    - jdtls --help

about:
  home: https://github.com/eclipse/eclipse.jdt.ls
  license: EPL-2.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Java language specific implementation of the Language Server Protocol

extra:
  recipe-maintainers:
    - danielnachun
